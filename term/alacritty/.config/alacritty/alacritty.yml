# import colors
import:
  - ~/.config/alacritty/themes/moonfly.yml

env:
  TERM: xterm-256color

window:
  title: alacritty
  dynamic_title: true
  class:
    instance: alacritty
    general: alacritty

  padding:
    x: 10
    y: 10

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true

  # Background opacity
  opacity: 1.0

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 1000
  # Scrolling distance multiplier.
  multiplier: 1

# Font configuration
font:
  normal:
    family: "Iosevka Term SS15"
    style: Regular

  bold:
    family: "Iosevka Term SS15"
    style: SemiBold

  italic:
    family: "Iosevka Term SS15"
    style: Italic

  bold_italic:
    family: "Iosevka Term SS15"
    style: SemiBoldItalic

  draw_bold_text_with_bright_colors: true
  builtin_box_drawing: true

  # Point size
  size: 11

  # Offset is the extra space around each character. `offset.y` can be thought
  # of as modifying the line spacing, and `offset.x` as modifying the letter
  # spacing.
  offset:
    x: 0
    y: 0

  # Glyph offset determines the locations of the glyphs within their cells with
  # the default being at the bottom. Increasing `x` moves the glyph to the
  # right, increasing `y` moves the glyph upward.
  glyph_offset:
    x: 0
    y: 0


# Misc
cursor:
  # Cursor style
  style:
    shape: Block
    blinking: Off

  vi_mode_style: Block
  blink_interval: 800

shell:
  program: /bin/bash
  args:
    - --login

key_bindings:
  - { key: K,          mods: Shift|Control,   mode: ~Alt,                         action: ScrollLineUp,    }
  - { key: J,          mods: Shift|Control,   mode: ~Alt,                         action: ScrollLineDown   }
  - { key: Return,     mods: Shift|Control,   mode: ~Alt,                         action: SpawnNewInstance }
