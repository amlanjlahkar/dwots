import:
  - ~/.config/alacritty/themes/boo.yml

env:
  TERM: screen-256color

shell:
  program: /opt/homebrew/bin/bash
  args:
    - --login
    - -c
    - tmux_bind_fzf

window:
  padding:
    x: 10
    y: 10

  dynamic_padding: true
  opacity: 1
  decorations: buttonless

font:
  normal:
    family: "MonaspiceAr NF"
    style: Regular

  bold:
    family: "MonaspiceXe NF"
    style: Medium

  italic:
    family: "MonaspiceRn NF"
    style: Regular

  bold_italic:
    family: "MonaspiceKr NF"
    style: Regular

  size: 16
  draw_bold_text_with_bright_colors: true
  builtin_box_drawing: true

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

scrolling:
  history: 5000
  auto_scroll: true

mouse:
  hide_when_typing: true

cursor:
  style:
    shape: Block
    blinking: Off

  vi_mode_style: Block
  blink_interval: 800

hints:
  alphabet: "jfkdls;ahgurieowpq"
  enabled:
    - regex:
        "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
        [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      action: Copy
      post_processing: true
      mouse:
        enabled: false
        mods: None
      binding:
        key: U
        mods: Control|Shift

key_bindings:
  - { key: K, mods: Shift|Control, mode: ~Alt, action: ScrollLineUp }
  - { key: J, mods: Shift|Control, mode: ~Alt, action: ScrollLineDown }
  - { key: Return, mods: Shift|Control, mode: ~Alt, action: SpawnNewInstance }
  - {
      key: T,
      mods: Shift|Control,
      mode: ~Alt,
      command:
        { program: "bash", args: ["/home/amlan/.config/alacritty/opacity.sh"] },
    }
