import:
  - ~/.config/alacritty/themes/boo.yml

env:
  TERM: alacritty

window:
  title: alacritty
  dynamic_title: true
  class:
    instance: alacritty
    general: alacritty

  padding:
    x: 15
    y: 15

  dynamic_padding: true

  opacity: 1

scrolling:
  history: 10000
  multiplier: 5

font:
  normal:
    family: "Iosevka Nerd Font"
    style: Regular

  bold:
    family: "Iosevka Nerd Font"
    style: Bold

  italic:
    family: "Iosevka Nerd Font"
    style: Italic

  bold_italic:
    family: "Iosevka Nerd Font"
    style: Bold Italic

  size: 12
  draw_bold_text_with_bright_colors: true
  builtin_box_drawing: true

  offset:
    x: 0
    y: 3

  glyph_offset:
    x: 0
    y: 2

cursor:
  style:
    shape: Block
    blinking: Off

  vi_mode_style: Block
  blink_interval: 800

shell:
  program: /bin/bash
  args:
    - --login

hints:
  alphabet: "jfkdls;ahgurieowpq"
  enabled:
    - regex:
        "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
        [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      action: Copy
      post_processing: true
      mouse:
        enabled: false
        mods: None
      binding:
        key: U
        mods: Control|Shift

key_bindings:
  - { key: K, mods: Shift|Control, mode: ~Alt, action: ScrollLineUp }
  - { key: J, mods: Shift|Control, mode: ~Alt, action: ScrollLineDown }
  - { key: Return, mods: Shift|Control, mode: ~Alt, action: SpawnNewInstance }
  - {
      key: T,
      mods: Shift|Control,
      mode: ~Alt,
      command:
        { program: "bash", args: ["/home/amlan/.config/alacritty/opacity.sh"] },
    }
