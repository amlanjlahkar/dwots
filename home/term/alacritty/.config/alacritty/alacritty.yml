# import colors
import:
  - ~/.config/alacritty/themes/moonfly.yml

env:
  TERM: xterm-256color

window:
  title: alacritty
  dynamic_title: true
  class:
    instance: alacritty
    general: alacritty

  padding:
    x: 18
    y: 18

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true

  # Background opacity
  opacity: 1.0

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 1000
  # Scrolling distance multiplier.
  multiplier: 1

# Font configuration
font:
  normal:
    family: "JuliaMono"
    style: Regular

  bold:
    family: "JuliaMono"
    style: Bold

  italic:
    family: "JuliaMono"
    style: Italic

  bold_italic:
    family: "JuliaMono"
    style: Bold Italic

  draw_bold_text_with_bright_colors: true
  builtin_box_drawing: true

  # Point size
  size: 10

  # Offset is the extra space around each character. `offset.y` can be thought
  # of as modifying the line spacing, and `offset.x` as modifying the letter
  # spacing.
  offset:
    x: 0
    y: 0

  # Glyph offset determines the locations of the glyphs within their cells with
  # the default being at the bottom. Increasing `x` moves the glyph to the
  # right, increasing `y` moves the glyph upward.
  glyph_offset:
    x: 0
    y: 0

# Misc
cursor:
  # Cursor style
  style:
    shape: Block
    blinking: Off

  vi_mode_style: Block
  blink_interval: 800

shell:
  program: /bin/bash
  args:
    - --login

# Regex hints
hints:
  # Keys used for the hint labels.
  alphabet: "jfkdls;ahgurieowpq"
  enabled:
   - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
             [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
     action: Copy
     post_processing: true
     mouse:
       enabled: false
       mods: None
     binding:
       key: U
       mods: Control|Shift

# Binding
key_bindings:
  - { key: K,          mods: Shift|Control,   mode: ~Alt,                         action: ScrollLineUp,    }
  - { key: J,          mods: Shift|Control,   mode: ~Alt,                         action: ScrollLineDown   }
  - { key: Return,     mods: Shift|Control,   mode: ~Alt,                         action: SpawnNewInstance }
