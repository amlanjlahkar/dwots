import:
  - ~/.config/alacritty/themes/boo_crimson.yml

env:
  TERM: xterm-256color

window:
  title: alacritty
  dynamic_title: true
  class:
    instance: alacritty
    general: alacritty

  padding:
    x: 20
    y: 20

  dynamic_padding: true

  opacity: 1.0

scrolling:
  history: 10000
  multiplier: 5

# Font configuration
font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular

  bold:
    family: "JetBrainsMono Nerd Font"
    style: Bold

  italic:
    family: "JetBrainsMono Nerd Font"
    style: Italic

  bold_italic:
    family: "JetBrainsMono Nerd Font"
    style: Bold Italic

  size: 10
  draw_bold_text_with_bright_colors: true
  builtin_box_drawing: true

  offset:
    x: 0
    y: 3

  glyph_offset:
    x: 0
    y: 2

cursor:
  style:
    shape: Block
    blinking: Off

  vi_mode_style: Block
  blink_interval: 800

shell:
  program: /bin/bash
  args:
    - --login

hints:
  alphabet: "jfkdls;ahgurieowpq"
  enabled:
   - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
             [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
     action: Copy
     post_processing: true
     mouse:
       enabled: false
       mods: None
     binding:
       key: U
       mods: Control|Shift

key_bindings:
  - { key: K,       mods: Shift|Control,  mode: ~Alt,   action: ScrollLineUp,    }
  - { key: J,       mods: Shift|Control,  mode: ~Alt,   action: ScrollLineDown   }
  - { key: Return,  mods: Shift|Control,  mode: ~Alt,   action: SpawnNewInstance }
  - { key: T,       mods: Shift|Control,  mode: ~Alt,   command: { program: "bash", args: ["/home/amlan/.config/alacritty/opacity.sh"] } }

