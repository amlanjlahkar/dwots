add_newline = false

[line_break]
  disabled = true
[package]
  disabled = false

[env_var]
  disabled = true

[character]
  success_symbol = "[>](bold cyan)"
  error_symbol = "[>](bold #dc322f)"

[directory]
  truncation_length = 3
  truncate_to_repo = true
  use_logical_path = true
  style = "fg:#b58900"
  read_only = " ðŸ”’ "
  read_only_state = "red"
  disabled = false

[username]
  show_always = true
  format = "[\\[](cyan)[$user]($style)[@](#fbf1c7)"
  style_user = "fg:#2aa198"
  style_root = "red"
  disabled = false

[hostname]
  ssh_only = false
  format =  "[$hostname]($style)[\\]](cyan) in "
  style = "fg:#2aa198"
  disabled = false

[git_branch]
  format = "on branch [$symbol $branch ]($style)"
  symbol = "ï„¦"
  style = "fg:#cb4b16"

