set -g default-terminal "screen-256color"

# changing the default prefix key
unbind-key C-b
set-option -g prefix C-z
bind-key 'C-z' send-prefix

# start window indexing from 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# vim-like navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# status-bar
set-option -g status on
set-option -g status-interval 5
set-option -g status-left-length 50
set-option -g status-right-length 80

# status&colors
set -g status-bg black
set -g status-left '#[fg=white][#S]#{?client_prefix,#[fg=red] ï€“,} '
setw -g window-status-style fg='#d4be98',bg=black
setw -g window-status-current-style fg=cyan,bg=black
set -g status-right '#[fg=white]#H  #[fg=#d4be98]%I:%M %a-%d-%b  #(nm-battery)'

# message-prompt
set -g message-style bg=black,fg=brightwhite

# pane border colors
set -g pane-border-style fg='#32302f'
set -g pane-active-border-style fg='#d4be98'

# enable vi key modes and use v and y for selecting and copying text from tmux buffer
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel 'xclip -i -selection clipboard'

# source configuration file with prefix+r 
bind-key r source-file ~/.config/tmux/tmux.conf \; display "reloaded configs!"
