set -g default-terminal "screen-256color"

# changing the default prefix key
set-option -g prefix C-z
unbind-key C-b

# start window indexing from 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# vim-like navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# status-bar
set-option -g status on
set-option -g status-interval 5
set-option -g status-left-length 50
set-option -g status-right-length 80

# status&colors
set -g status-bg black
set -g status-left '#[fg=#c0c0c0][#S]#{?client_prefix,#[fg=red] ï€“,} '
setw -g window-status-style fg='#999999',bg=black
setw -g window-status-current-style fg=cyan,bg=black
set -g status-right '#[fg=#c0c0c0]#H  #[fg=#999999]%I:%M %a-%d-%b  #(nm-battery)  '

# message-prompt
set -g message-style bg=black,fg=brightwhite

# pane border colors
set -g pane-border-style fg='#323232'
set -g pane-active-border-style fg='#999999'

