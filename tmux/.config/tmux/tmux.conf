set -g default-terminal "screen-256color"

# changing the default prefix key
set-option -g prefix C-z
unbind-key C-b

# start window indexing from 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# vim-like navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# colors
# status-bar
set -g status-bg black
set -g status-fg white
# notify when prefix key is activated
set -ga status-left '#{?client_prefix,#[fg=red]ï€“ ,}'
setw -g window-status-current-style fg=green,bg=black

# message-prompt
set -g message-style bg=black,fg=brightwhite

# panes
set -g pane-border-style fg='#323232'
set -g pane-active-border-style fg=white

