set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# changing the default prefix key
unbind-key C-b
set-option -g prefix C-a
bind-key 'C-a' send-prefix

# start window indexing from 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# vim-like navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# status-bar
set-option -g status on
set-option -g status-interval 5
set-option -g status-left-length 50
set-option -g status-right-length 80

# status&colors
set -g status-bg black
set -g status-left '#[fg=white][#S]#{?client_prefix,#[fg=red] ï€“,} '
setw -g window-status-style fg=white,bg=black
setw -g window-status-current-style fg=cyan,bg=black
set -g status-right '#[fg=white]#H  %I:%M %a-%d-%b  #(nm-battery)'

# message-prompt
set -g message-style bg=black,fg=brightwhite

# pane border colors
set -g pane-border-style fg=brightblack
set -g pane-active-border-style fg=white

# enable vi key modes and use v and y for selecting and copying text from tmux buffer
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel 'xclip -i -selection clipboard'

# source configuration file with prefix+r 
bind-key 'r' source-file ~/.config/tmux/tmux.conf \; display "reloaded configs!"

# keybinds
# always open new tmux splits relative to the pwd in current pane
bind-key -r '"' split-window -v -c "#{pane_current_path}"
bind-key -r '%' split-window -h -c "#{pane_current_path}"
# open watchlist for bca_3rd-sem
bind-key 'C-w' neww -n "watch_bca4" "nvim ~/obsidian-vault/bca-notes/semester-3/watchlist.md"
