# Shadow
shadow-radius = 8
shadow-opacity = .05
shadow-offset-x = 3
shadow-offset-y = 3
shadow-color = "#000000"

shadow-exclude = [
  "class_g = 'dwm'",
  "class_g = 'Dunst'",
]


# Fading
fade-in-step = 0.05
fade-out-step = 0.05
fade-delta = 5
#no-fading-openclose = false
#no-fading-destroyed-argb = false

active-opacity = 1.0
inactive-opacity = 1.0
frame-opacity = 1.0
inactive-opacity-override = false
#inactive-dim = 1.0
#focus-exclude = []
#opacity-rule = []


# Blur
blur: {
  method = "dual_kawase"
  strength = 2
  background-frame = false
  background-fixed = false
  kern = "3x3box"
}

blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'dwm'",
  "class_g = 'Dunst'",
]


# General settings
log-level = "info"
experimental-backends = true
backend = "glx"
vsync = true

mark-wmwin-focused = true
mark-ovredir-focused = true
detect-client-opacity = true
detect-transient = true
detect-client-leader = true

glx-no-stencil = true
glx-no-rebind-pixmap = true

use-damage = true
xrender-sync-fence = true

# Window type settings
# 'WINDOW_TYPE' is one of the 15 window types defined in EWMH standard: 
#     "unknown", "desktop", "dock", "toolbar", "menu", "utility", 
#     "splash", "dialog", "normal", "dropdown_menu", "popup_menu", 
#     "tooltip", "notification", "combo", and "dnd".
wintypes:
{
  normal = { fade = true; shadow = true; blur-background = false }
  splash = { blur-background = false }
  tooltip = { fade = true; shadow = false; opacity = 1.0; focus = true; full-shadow = false; blur-background = false }
  dock = { shadow = false; blur-background = false }
  dnd = { shadow = false; blur-background = false }
  popup_menu = { opacity = 1.0; blur-background = false }
  dropdown_menu = { opacity = 1.0; blur-background = false }
}
